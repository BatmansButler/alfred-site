---
layout: default
---

{%- if page.title -%}
<div class="header">
  <div class="container header-container">
    <h1 class="header-title">{{ page.title | escape }}</h1>
  </div>
</div>
{%- else -%}
<div class="no-header"></div>
{%- endif -%}

<div class="main-contents container">
  {{ content }}
</div>

{%- unless page.hide-form -%}
<div class="bottom-cta container align-content-center col-12 col-md-6 col-lg-4 mb-5">
  {%- include hubspot-beta-signup-form.html -%}
</div>
{%- endunless -%}
